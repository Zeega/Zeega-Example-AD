<a href='/collections/<%= collection_id %>/view/<%= id %>'>
	<% if( _.include(tags, 'pt_radiostory') ){ %><i class='PT-featured featured-icon'></i><% } %>
	<% if( media_type=="Video"||media_type=="Youtube"||media_type=="Audio" ){ %><i class='PT-icon-play grid'></i><% } %>
	<% if( thumbnail_url ) {%>
		<div class='item-title' style='background:url(<%= thumbnail_url %>);background-size:100% 100%;'><h1><%= title %></h1></div>
	<% } else { %>
		<div class='item-title'><h1><%= title %></h1></div>
	<% } %>
</a>
